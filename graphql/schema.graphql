type Lead {
  name: String!
  email: String!
  phone: String!
  situation: String
  prospectDate: String
  clientDate: String
}

input LeadInput {
  name: String!
  email: String!
  phone: String!
}

type Query {
  lead(email: String!): Lead
  leads: [Lead]
}

type Mutation {
  newLead(Lead: LeadInput): String
  updateLead(email: String!): String
  deleteLead(email: String!): String
}
